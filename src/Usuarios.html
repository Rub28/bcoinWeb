<body>
  <header class="hero">
    <nav class="nav container">
      <div class="nav__logo">
        <h2 class="nav__title" id="nombre-usuario">B coin </h2>

      <ul class="nav__link nav__link--menu">

        <img src="./img/menu.svg" class="nav__img">
      </div>
    </nav>
  </header>
  <div id="myModal-usuario" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Usuario</h5>
          <button type="button" class="btn-close" id="modalclose" data-bs-dismiss="modal" aria-label="Close">

          </button>
        </div>
        <form class="row g-3 needs-validation" novalidate id="myFormNuevoUsuario">
          <div class="modal-body">

            <div class="form-group">
              <label for="nombre_usuario">Nombre usuario</label>
              <input type="text" class="form-control" id="nombre_usuario" placeholder="Nombre usuario" maxlength="10"
                required>
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Contraseña">
            </div>
            <div class="form-group">
              <label for="fist_name">Nombre</label>
              <input type="text" class="form-control" id="fist_name" placeholder="Nombre" required>
            </div>
            <div class="form-group">
              <label for="second_name">Apellidos</label>
              <input type="text" class="form-control" id="second_name" placeholder="Apellidos" required>
            </div>
            <div class="form-group">
              <label for="phone_number">Telefono</label>
              <input type="tel" class="form-control" id="phone_number" placeholder="Telefono" maxlength="10"
                required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="email"
                maxlength="50" required>
            </div>
            <div class="form-group">
              <label for="TipoUsuario">Tipo usuario</label>
              <select class="form-control" id="TipoUsuario" required>
                <option value="">Seleccione</option>
                <option value="ADMIN">ADMIN</option>
                <option value="AGENTE">AGENTE</option>
                <option value="CLIENTE">CLIENTE</option>
              </select>
            </div>
            <div class="form-group">
              <label for="nombre_cliente">Cliente</label>
              <input type="text" class="form-control" id="nombre_cliente" placeholder="" autocomplete="off">
              <div id="autocomplete-suggestions" class="autocomplete-items"></div>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" id="btnGuardarUsuarios" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Usuarios</h5>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-6 col-sm-3" style="margin-top: 30px;">
            <button id="btnNuevoUser" class="btn btn-primary">nuevo usuario <i class="bi bi-x-circle-fill"></i></button>
          </div>
          <div class="col-6 col-sm-3">
            <div class="form-group">
              <label class="form-label" for="TipoEstatus">Estatus</label>
              <select class="form-control" id="TipoEstatus" required>

                <option value="A">Activo</option>
                <option value="B">Baja</option>

              </select>
            </div>
          </div>
          <div class="col-md-12">
            <div id="tblUsuarios" style="height: 500px; width: 100%;" class="ag-theme-balham"></div>
            <!--<div style="padding: 4px;">
                          <b>Número de registros</b> <span id="rowCount"></span>
                      </div>-->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/jquery-3.7.1.js"></script>
  <script src="./js/jquery-migrate-3.5.2.js"></script>
  <script src="./js/dist/ag-grid-community.min.noStyle.js"></script>
  <script src="./js/Usuarios.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/jwt-decode.min.js"></script>
  <script src="config.js"></script>
  <script>           
    // Recuperar dato de sesión
    const userData = JSON.parse(sessionStorage.getItem('userData'));
    console.log(" En pantalla de principal User "); 
    console.log(userData.usuario);
        // Mostrar en HTML
        if (userData) {
          document.getElementById('nombre-usuario').textContent = `BitCoin RapidoSeguro: ${userData.usuario}`;
        } else {
          document.getElementById('nombre-usuario').textContent = 'B Coin usuario no identificado. ';
        }
</script>

</body>
